{% extends "base.html" %}

{% block body %}

<div class="col-md-12 bg-light" style="padding: 20px">

  <h2>Add Category</h2>
  <hr>

  <form class="" action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Category</label>
        {{ form.name.errors}}
        {{ form.name }}
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary" role="button">Cancel</a>

    </form>

</div>


{% endblock body %}
